<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not-ify Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            overflow: hidden;
        }

        .top-bar {
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .content {
            display: flex;
            flex: 1;
        }

        .music-library {
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.2);
        }

        .tabs {
            display: flex;
            margin-bottom: 10px;
        }

        .tab {
            cursor: pointer;
            margin-right: 10px;
            padding: 10px;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .tab.active {
            border-bottom: 2px solid #fff;
        }

        .music-library h2 {
            margin: 0;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .music-library ul {
            list-style: none;
            padding: 0;
        }

        .music-library ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .music-library ul li:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .heart-icon {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .heart-icon:hover {
            transform: scale(1.2);
        }

        .player {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .player:hover {
            transform: scale(1.02);
        }

        .track-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .track-info img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .track-info span {
            display: block;
            margin: 5px 0;
        }

        .player-controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .player-controls button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .player-controls button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .player-controls button img {
            width: 30px;
            height: 30px;
        }

        .favorite-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .favorite-button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        Not-ify Music Player
        <i id="player-favorite" class="favorite-button far fa-heart"></i>
    </div>
    <div class="content">
        <div class="music-library">
            <div class="tabs">
                <div id="tab-all" class="tab active">All Songs</div>
                <div id="tab-favorites" class="tab">Favorites</div>
            </div>
            <ul id="track-list"></ul>
        </div>
        <div class="player">
            <div class="track-info">
                <img id="track-image" src="default-image.jpg" alt="Album Art">
                <span id="track-title">Track Title</span>
                <span id="track-artist">Track Artist</span>
                <i id="track-favorite" class="favorite-button far fa-heart"></i>
            </div>
            <div class="player-controls">
                <button id="prev"><img src="prev-icon.png" alt="Prev"></button>
                <button id="play"><img src="play-icon.png" alt="Play"></button>
                <button id="next"><img src="next-icon.png" alt="Next"></button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script>
        const audio = new Audio();
        let currentTrackIndex = 0;
        let tracks = [];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        // Fetch the list of tracks from the /music/ directory
        async function loadTracks() {
            try {
                const response = await fetch('/music/');
                const text = await response.text();
                const parser = new DOMParser();
                const html = parser.parseFromString(text, 'text/html');
                const links = html.querySelectorAll('a');

                for (const link of links) {
                    const href = link.getAttribute('href');
                    if (href.endsWith('.mp3') || href.endsWith('.wav') || href.endsWith('.m4a')) {
                        const track = {
                            url: `/music/${href}`,
                            title: href.split('/').pop().replace(/\.(mp3|wav|m4a)$/, ''),
                            artist: 'Unknown',
                            image: 'default-image.jpg' // Replace with actual image if available
                        };

                        // Read metadata
                        await new Promise((resolve, reject) => {
                            jsmediatags.read(track.url, {
                                onSuccess: function(tag) {
                                    const { title, artist, picture } = tag.tags;
                                    if (title) {
                                        track.title = title;
                                    }
                                    if (artist) {
                                        track.artist = artist;
                                    }
                                    if (picture) {
                                        let base64String = "";
                                        for (let i = 0; i < picture.data.length; i++) {
                                            base64String += String.fromCharCode(picture.data[i]);
                                        }
                                        track.image = `data:${picture.format};base64,${window.btoa(base64String)}`;
                                    }
                                    resolve();
                                },
                                onError: function(error) {
                                    console.error('Error reading tags', error);
                                    resolve();
                                }
                            });
                        });

                        tracks.push(track);
                    }
                }

                if (tracks.length > 0) {
                    loadTrack(currentTrackIndex);
                    displayTrackList();
                }
            } catch (error) {
                console.error('Error loading tracks:', error);
            }
        }

        // Display the list of tracks in the music library
        function displayTrackList() {
            const trackList = document.getElementById('track-list');
            trackList.innerHTML = '';
            const activeTab = document.querySelector('.tab.active').id;
            const trackArray = activeTab === 'tab-favorites' ? favorites : tracks;

            trackArray.forEach((track, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${track.title} - ${track.artist}`;
                listItem.onclick = () => {
                    currentTrackIndex = tracks.indexOf(track);
                    loadTrack(currentTrackIndex);
                    audio.play();
                };

                const heartIcon = document.createElement('i');
                heartIcon.className = isFavorite(track) ? 'heart-icon fas fa-heart' : 'heart-icon far fa-heart';
                heartIcon.onclick = (e) => {
                    e.stopPropagation();
                    toggleFavorite(track);
                };
                listItem.appendChild(heartIcon);
                trackList.appendChild(listItem);
            });
        }

        // Toggle favorite status of a track
        function toggleFavorite(track) {
            const index = favorites.findIndex(fav => fav.url === track.url);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(track);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            displayTrackList();
            updateFavoriteIcons(track);
        }

        // Update favorite icons
        function updateFavoriteIcons(track) {
            const isFav = isFavorite(track);
            const playerFavoriteIcon = document.getElementById('player-favorite');
            const trackFavoriteIcon = document.getElementById('track-favorite');

            playerFavoriteIcon.className = isFav ? 'favorite-button fas fa-heart' : 'favorite-button far fa-heart';
            trackFavoriteIcon.className = isFav ? 'favorite-button fas fa-heart' : 'favorite-button far fa-heart';
        }

        // Check if a track is a favorite
        function isFavorite(track) {
            return favorites.some(fav => fav.url === track.url);
        }

        // Load a track by index
        function loadTrack(index) {
            const track = tracks[index];
            audio.src = track.url;
            document.getElementById('track-title').innerText = track.title;
            document.getElementById('track-artist').innerText = track.artist;
            document.getElementById('track-image').src = track.image;

            jsmediatags.read(track.url, {
                onSuccess: function(tag) {
                    const { title, artist, picture } = tag.tags;
                    if (title) {
                        document.getElementById('track-title').innerText = title;
                    }
                    if (artist) {
                        document.getElementById('track-artist').innerText = artist;
                    }
                    if (picture) {
                        let base64String = "";
                        for (let i = 0; i < picture.data.length; i++) {
                            base64String += String.fromCharCode(picture.data[i]);
                        }
                        document.getElementById('track-image').src = `data:${picture.format};base64,${window.btoa(base64String)}`;
                    }
                },
                onError: function(error) {
                    console.error('Error reading tags', error);
                }
            });

            updateFavoriteIcons(track);
        }

        // Play or pause the track
        document.getElementById('play').addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });

        // Play the previous track
        document.getElementById('prev').addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
            audio.play();
        });

        // Play the next track
        document.getElementById('next').addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            audio.play();
        });

        // Switch between tabs
        document.getElementById('tab-all').addEventListener('click', () => {
            document.getElementById('tab-all').classList.add('active');
            document.getElementById('tab-favorites').classList.remove('active');
            displayTrackList();
        });

        document.getElementById('tab-favorites').addEventListener('click', () => {
            document.getElementById('tab-all').classList.remove('active');
            document.getElementById('tab-favorites').classList.add('active');
            displayTrackList();
        });

        // Initialize the music player
        window.onload = loadTracks;
    </script>
</body>
</html>
